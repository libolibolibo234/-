<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>宝藏湾</title>
    <link rel="stylesheet" href="static/css/treasure.css" >
</head>
<body>
    <div align="center" id="center">
        <div class="header-container">
            <!-- 头部banner -->
            <div class="banner-container">
                <div class="nav-container">
                    <a href="/" class="back-btn">
                        <img class="arrow">
                    </a>
                    <img class="logo">
                </div>
            </div>

            <!-- 概述 -->
            <div class="overview-container">
                <h1 class="overview-title">
                    宝藏湾
                </h1>
                <img src="https://ybc-online.fbcontent.cn/ada-ide-application/resource/ybc-disney/image/treasure.png" class="overview-img">
                <p class="overview-text">
                    宝藏湾位于上海迪士尼乐园东北部，共有4个游玩项目，分别为船奇戏水滩、加勒比海盗——沉落宝藏之战、探秘海妖复仇号、探险家独木舟。
                </p>
            </div>
        </div>
        

        <!-- 项目介绍 -->
        <div class="intro-container">
            <img class="intro-headline">
            <div class="intro-wrapper">
                <div class="intro-box">
                    <div class="img-list">
                        <img src="https://ybc-online.fbcontent.cn/ada-ide-application/resource/ybc-disney/image/treasure_1.png" class="intro-img">
                        <div class="intro-text-box">
                            <p class="intro-title">探秘海妖复仇号</p>
                            <p class="intro-article">登上真正的海盗船，体验海盗的刺激生活与惊险行动。</p>
                        </div>
                    </div>
                </div>
                <div class="intro-box">
                    <div class="img-list">
                        <img src="https://ybc-online.fbcontent.cn/ada-ide-application/resource/ybc-disney/image/treasure_2.png" class="intro-img">
                        <div class="intro-text-box">
                            <p class="intro-title">沉落宝藏之战</p>
                            <p class="intro-article">伙计们，来加入杰克船长的海盗队伍，向海洋进发，来一场寻宝之旅，沿途还会遇上怪兽呢！</p>
                        </div>
                    </div>
                </div>
                <div class="intro-box">
                    <div class="img-list">
                        <img src="https://ybc-online.fbcontent.cn/ada-ide-application/resource/ybc-disney/image/treasure_3.png" class="intro-img">
                        <div class="intro-text-box">
                            <p class="intro-title">欢笑聚友会</p>
                            <p class="intro-article">伙计们，来加入杰克船长的海盗队伍，向海洋进发，来一场寻宝之旅，沿途还会遇上怪兽呢！</p>
                        </div>
                    </div>
                </div>
                <div class="intro-box">
                    <div class="img-list">
                        <img src="https://ybc-online.fbcontent.cn/ada-ide-application/resource/ybc-disney/image/treasure_4.png" class="intro-img">
                        <div class="intro-text-box">
                            <p class="intro-title">探险家独木舟</p>
                            <p class="intro-article">登上探险家独木舟，划着船桨，开启在“宝藏湾”和“探险岛”两大主题园区的刺激探险之旅。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
